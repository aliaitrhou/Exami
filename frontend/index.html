<!doctype html>
<html lang="en" class="transition-colors duration-300">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <!-- refresh html page every 8s -->
    <!-- <meta http-equiv="refresh" content="8" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Exami - Your place to create/pass exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="h-screen font-kanit bg-gray-100 dark:bg-black p-1">
    <main
      class="w-full h-full flex flex-col font-kanit bg-white dark:bg-zinc-800 border border-gray-300 dark:border-zinc-700 rounded-lg text-zinc-700 dark:text-white"
    >
      <!-- navebar -->
      <nav
        class="w-full px-3 py-4 border-b border-gray-300/50 dark:border-zinc-700/50 border flex justify-between items-center"
      >
        <div class="flex items-center">
          <a href="/">
            <i class="fas fa-graduation-cap text-2xl -rotate-[20deg]"></i>
            <span class="text-xl"> Exami </span>
          </a>
        </div>

        <div
          id="alerts"
          class="hidden text-center py-1 px-3 bg-white/50 rounded-lg text-sm"
        ></div>

        <div id="nav-btns" class="flex gap-3">
          <a
            href="#signup"
            class="px-3 py-1 rounded-md bg-emerald-500 text-white border border-emerald-600 dark:border-violet-400 dark:bg-violet-500 hover:bg-emerald-600 dark:hover:bg-violet-600"
          >
            Sign Up
          </a>
          <a
            href="#login"
            class="px-3 py-1 rounded-md border border-emerald-500 text-emerald-600 dark:border-violet-500 dark:text-violet-400 hover:bg-gray-100 dark:hover:bg-zinc-700"
          >
            Login
          </a>
        </div>
      </nav>

      <div class="flex-1 flex">
        <!-- sidebar: mybe we can put recent exams and some data there. -->
        <div
          class="hidden md:flex flex-col justify-center items-between h-full md:w-52 px-2 py-6 border-r border-gray-300/50 dark:border-zinc-700/50"
        >
          <div
            id="navigation"
            class="w-full flex flex-col h-full px-2 py-6"
          ></div>
          <div class="mb-20">
            <div id="contributors">
              <!-- <img id="avatar" /> -->
              <!-- <span></span> -->
            </div>
          </div>
          <div
            class="w-full font-sora font-light text-sm flex flex-row items-center justify-center gap-2 text-zinc-500 dark:text-zinc-200"
          >
            <span> Light </span>
            <button
              id="theme-toggle"
              class="w-12 p-[3px] flex flex-row items-center justify-end rounded-full bg-zinc-400 dark:bg-green-400 focus:outline-none"
            >
              <span id="switch-button" class="h-4 w-4 rounded-full bg-white" />
            </button>
            <span> Dark </span>
          </div>
        </div>
        <!-- dynamic preview -->
        <section
          id="dynamic-preview"
          class="flex-1 border border-gray-300/50 bg-white dark:border-zinc-700/50 dark:bg-zinc-800 m-1 md:m-6 xl:m-8"
        >
          <!-- render previews -->
        </section>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
